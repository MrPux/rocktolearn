<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="authStyle.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <input id="sign-up-name" type="text" placeholder="Name">
                <input id="sign-up-email" type="email" placeholder="Email">
                <input id="sign-up-password" type="password" placeholder="Password">
                <input id="sign-up-confirm-password" type="password" placeholder="confirm password">
                <button id="sign-up">Sign Up</button> 
                <div class="google-auth">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"><b> use google</b></i></a> 
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
                <div class="google-auth">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"><b> use google</b></i></a> 
                </div> 
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script> 
    <script type="module" src="createAccount.js"></script>

</body>

</html>

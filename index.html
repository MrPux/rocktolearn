<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,
        h1 {
            font-family: "Raleway", sans-serif
        }

        body,
        html {
            height: 100%;
            background-color: black;
        }
    </style>
</head>

<body>

    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <h2 style="margin-left: 50px; color:white; font-size:50px; font-weight: bold;"><span class="emoji" style="font-size: 70px; margin-left:10px; ">&#x1F3B8; </span>Rocktolearn     
            <div style="float:right; font-size: 20px; margin-top: 40px; margin-right: 100px;">
            <a style="margin-right: 20px">HOME</a>
            <a>ABOUT</a>
        </div></h2>
    

    </div>
    <main>
        <br>
        <br>
        <a href="auth/auth.html">
            <div class="circle-button">
                Join Us
            </div>
        </a>
        
        <style>
        .circle-button {
            width: 200px;  /* Adjust size as needed */
            height: 80px; /* Same as width to make it circular */
            background-color: rgb(8, 184, 169); /* Change color if needed */
            border: 3px solid none; /* Border color */
            color: white; /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 16px; /* Makes it circular */
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            position: absolute;
            left: 100px;  /* Adjust position */
            top: 600px;   /* Adjust position */
            transition: 0.3s;
        }
        
        .circle-button:hover {
            background-color: rgb(15, 101, 101); /* Subtle hover effect */
        }
        </style>
        
    </main>

</body>

</html>
